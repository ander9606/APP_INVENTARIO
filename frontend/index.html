<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Inventario - Carpas</title>

    <!-- Tailwind (opcional mantener CDN mientras tanto, luego puedes integrarlo con Vite) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="./src/styles/main.css" />
  </head>

  <body class="bg-gray-50">
    <!-- Navbar se inyecta aquí -->
    <div id="navbar"></div>

    <!-- Contenedor principal -->
    <main class="container mx-auto px-4 py-8">
      <div id="app-content"></div>
    </main>

    <!-- Modal se inyecta aquí -->
    <div
      id="modal-overlay"
      class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center"
    >
      <div
        id="modal-content"
        class="bg-white rounded-lg shadow-xl max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto"
      ></div>
    </div>

    <!-- Toast container -->
    <div id="toast-container" class="fixed bottom-4 right-4 z-50 space-y-2"></div>

    <!-- Solo un script principal: Vite se encarga de importar los módulos -->
    <script type="module" src="/src/app.js"></script>
  </body>
</html>
