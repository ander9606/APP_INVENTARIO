<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Inventario - Carpas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./src/styles/main.css">
</head>
<body class="bg-gray-50">
    <!-- Navbar se inyecta aquí -->
    <div id="navbar"></div>

    <!-- Contenedor principal -->
    <main class="container mx-auto px-4 py-8">
        <div id="app-content"></div>
    </main>

    <!-- Modal se inyecta aquí -->
    <div id="modal-overlay" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
        <div id="modal-content" class="bg-white rounded-lg shadow-xl max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto"></div>
    </div>

    <!-- Toast container -->
    <div id="toast-container" class="fixed bottom-4 right-4 z-50 space-y-2"></div>

    <!-- Scripts - Cargar en orden -->
    <script type="module" src="./src/utils/constants.js"></script>
    <script type="module" src="./src/utils/helpers.js"></script>
    <script type="module" src="./src/services/api.js"></script>
    <script type="module" src="./src/services/categoriaService.js"></script>
    <script type="module" src="./src/services/elementoService.js"></script>
    <script type="module" src="./src/services/serieService.js"></script>
    <script type="module" src="./src/components/Toast.js"></script>
    <script type="module" src="./src/components/Modal.js"></script>
    <script type="module" src="./src/components/Navbar.js"></script>
    <script type="module" src="./src/controllers/categoriaController.js"></script>
    <script type="module" src="./src/controllers/inventario/inventarioController.js"></script>
    <script type="module" src="./src/pages/Dashboard.js"></script>
    <script type="module" src="./src/pages/Categorias.js"></script>
    <script type="module" src="./src/pages/Inventario.js"></script>
    <script type="module" src="./src/app.js"></script>
</body>
</html>
